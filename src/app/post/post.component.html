<div class="card text-blank my-3">
  <div class="card-body">
      <div class="card-title">
          <h2>{{ postData.title}}</h2>
      </div>
      <div class="card-text">
          {{ postData.content.substring(0,400) }}...<a class="card-link" 
          routerLink="/view/{{post.id}}">Read More</a>
      </div>
  </div> <!--card-body-->
  <div class="card-footer text-muted">
        Posted on {{ postData.created.toDate() | date: 'MMM dd, yyyy'}} by {{ postData.owner }}
      <button type="button" class="btn btn-danger card-link 
      btn-sm float-right" *ngIf="user && user.uid==postData.ownerId"
      (click)="delete()">Delete</button>
  </div><!--card-footer-->
</div>
