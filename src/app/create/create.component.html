<div class="row mt-5">
  <div class="col">
      <div class="form-group">
          <label>Post Title</label>
          <input type="text" class="form-control" 
          id="title" placeholder="Post Title" name="title"
           [(ngModel)]="title">
      </div>

      <div class="form-group">
          <label>Post Content</label>
          <textarea class="form-control" placeholder="Enter text here!" name="content" [(ngModel)]="content"></textarea>
      </div>

      <button type="button" class="btn btn-primary" 
      (click)="createPost()">Submit Post</button>
  </div> <!--col-->
</div> <!--row-1-->
